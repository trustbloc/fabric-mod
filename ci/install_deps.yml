steps:
  - script: |
      sudo apt-get clean
      sudo apt-get update
      sudo apt-get install -y libtool gcc make haveged
    displayName: Install Dependencies
  - task: GoTool@0
    inputs:
      version: $(GOVER)
      goPath:  $(GOPATH)
    displayName: Install GoLang

syntax = "proto3";

option go_package = "github.com/hyperledger/fabric/core/ledger/kvledger/msgs";

package msgs;

// Status specifies the status of a ledger
enum Status {
    ACTIVE = 0;
    INACTIVE = 1;
}

// LedgerMetadata specifies the metadata of a ledger
message LedgerMetadata {
    Status status = 1;
}
